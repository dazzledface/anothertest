<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <title>Page title for browser tab.</title>

   <link href="styles/index.css" rel="stylesheet" type="css" />
</head>

<body>

      <h1>This is a formspree.io form</h1>
 
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xaylbzqq" method="post">
         <fieldset id="fs-frm-inputs">
           <label for="full-name">Full Name</label>
           <input type="text" name="name" id="full-name" placeholder="Michael Bubbly" required="">
           <label for="email-address">Email Address</label>
           <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
           <label for="message">Message</label>
           <textarea rows="5" name="message" id="message" placeholder="What's the fizz?" required=""></textarea>
           <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
         </fieldset>
         <input type="submit" value="Submit">
       </form>
</body>

</html>
